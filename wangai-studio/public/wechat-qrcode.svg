  <rect x="110" y="90" width="8" height="8" fill="#07c160"/>
  <rect x="120" y="80" width="8" height="8" fill="#07c160"/>
  
  <rect x="80" y="110" width="8" height="8" fill="#07c160"/>
  <rect x="90" y="120" width="8" height="8" fill="#07c160"/>
  <rect x="100" y="110" width="8" height="8" fill="#07c160"/>
