  <rect x="90" y="150" width="8" height="8" fill="#07c160"/>
  <rect x="100" y="140" width="8" height="8" fill="#07c160"/>
  <rect x="110" y="150" width="8" height="8" fill="#07c160"/>
  <rect x="120" y="140" width="8" height="8" fill="#07c160"/>
